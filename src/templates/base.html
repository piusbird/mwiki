<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask Starter{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/markdown-it.min.js')}}"> </script>
    <script src="{{ url_for('static', filename='js/simplemde.min.js')}}"> </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/simplemde.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='barbie.css') }}">
</head>

<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
        </ul>
    </nav>

    <main>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script type="module">
        import mermaid from "{{url_for('static', filename='js/mermaid.esm.min.mjs')}}"
        mermaid.initialize({ startOnLoad: false });
        await mermaid.run({
            querySelector: '.language-mermaid',
        });

    </script>
</body>

</html>
